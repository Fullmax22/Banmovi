
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecci√≥n Pantalla Completa</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    .mensaje {
      font-size: 18px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="mensaje">
    Toca cualquier parte de la pantalla para continuar a pantalla completa...
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      function irAPantallaCompleta() {
        const doc = document.documentElement;
        if (doc.requestFullscreen) doc.requestFullscreen();
        else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
        else if (doc.msRequestFullscreen) doc.msRequestFullscreen();

        window.location.href = "https://nequibotgv.github.io/Neqprincipal.com/";
      }

      document.body.addEventListener("click", irAPantallaCompleta, { once: true });
    });
  </script>
</body>
</html>
